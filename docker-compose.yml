version: '3.9'

services:
  web:
    build: .
    volumes:
      - static_volume:/app/staticfiles
    ports:
      - "3200:3200"
    restart: always
    depends_on:
      - db

  db:
    image: mysql:5.7
    ports:
      - '3306:3306'
    environment:
      MYSQL_ROOT_PASSWORD: Vmelvladmlvh1211  # Укажите пароль для root
      MYSQL_DATABASE: d                       # Имя базы данных
    restart: always
    volumes:
      - ./d:/var/lib/mysql                    # Место для хранения данных базы данных

  nginx:
    build:
      context: .
      dockerfile: Dockerfile.nginx
    volumes:
      - static_volume:/usr/share/nginx/html/static
    ports:
      - "80:80"
    depends_on:
      - web
    restart: always

volumes:
  static_volume:
  db_data: